<table style="width:100%; font-size: 1.3em">
    <tr>
        <td></td>
        <td>total</td>
        <td>base</td>
        <td>skill</td>
    </tr>
    <tr *ngFor="let stat of stats"
        class="alternating">
        <td>{{stat.name}}</td>
        <td>{{stat.total}}</td>
        <td>{{stat.base}}</td>
        <td>{{stat.skill}}</td>
    </tr>
</table>
